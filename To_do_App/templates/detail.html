{% extends 'base.html' %}
{% block body %}



 <div class="col-md-4 card-body shadow " style="margin: 50px auto;">
<h4 class="card-title">{{tasks.task}}</h4>
<p><b>{{tasks.priority}}</b></p>
<p><b>{{tasks.date}}</b></p>
<a class="btn btn-danger" href="{% url 'todoapp:delete' tasks.id %}">Task Done</a>
<a class="btn btn-warning" href="{% url 'todoapp:update' tasks.id %}">Update Task</a>
</div> 
{% endblock %}
